<table class="table table-striped table-hover w-auto">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="customers">
    <tr *ngFor="let customer of customers">
      <td>{{ customer.first_name }}</td>
      <td>{{ customer.last_name }}</td>
      <td>{{ customer.gender }}</td>
      <td>{{ customer.age }}</td>
      <td>{{ customer.email }}</td>
    </tr>
  </tbody>
</table>
<div class="clearfix">
  <div id="counter" class="hint-text"></div>
</div>
<!-- Edit Modal HTML -->
<div id="editBookModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="javascript:void(0);" onsubmit="updateBookItem()">
        <input type="hidden" id="edit-id" />
        <div class="modal-header">
          <h4 class="modal-title">Edit Book</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Title</label>
            <input
              type="text"
              id="edit-title"
              placeholder="Enter Book Title"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Author</label>
            <input
              type="text"
              id="edit-author"
              placeholder="Enter Book Author"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input
              type="text"
              id="edit-publisher"
              placeholder="Enter Book Publisher"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Genre</label>
            <input
              type="text"
              id="edit-genre"
              placeholder="Enter Book Genre"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input
              type="text"
              id="edit-price"
              placeholder="Enter Book Price"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <input type="submit" class="btn btn-info" value="Save" />
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteBookModal" class="modal fade">
  <input type="hidden" id="delete-id" />
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="javascript:void(0);" onsubmit="deleteBookItem()">
        <div class="modal-header">
          <h4 class="modal-title">Delete Book</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this Record?</p>
          <p class="text-warning">
            <small>This action cannot be undone.</small>
          </p>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <input type="submit" class="btn btn-danger" value="Delete" />
        </div>
      </form>
    </div>
  </div>
</div>
