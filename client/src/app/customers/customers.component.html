<table class="table table-striped table-hover w-auto">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="customers">
    <tr *ngFor="let customer of customers">
      <td>{{ customer.first_name }}</td>
      <td>{{ customer.last_name }}</td>
      <td>{{ customer.gender }}</td>
      <td>{{ customer.age }}</td>
      <td>{{ customer.email }}</td>
      <td>
        <a
          href="#updateCustomerModal"
          (click)="displayUpdateForm(customer._id)"
          class="edit"
          data-toggle="modal"
          ><i class="material-icons" data-toggle="tooltip" title="Edit"
            >&#xE254;</i
          ></a
        >
        <a
          href="#deleteCustomerModal"
          (click)="displayDeleteForm(customer._id)"
          class="delete"
          data-toggle="modal"
          ><i class="material-icons" data-toggle="tooltip" title="Delete"
            >&#xE872;</i
          ></a
        >
      </td>
    </tr>
  </tbody>
</table>
<div class="clearfix">
  <div id="counter" class="hint-text"></div>
</div>
<!-- Edit Modal HTML -->
<div id="updateCustomerModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form
        name="updateCustomerForm"
        #updateCustomerForm="ngForm"
        (ngSubmit)="updateCustomer(updateCustomerForm)"
      >
        <div class="modal-header">
          <h4 class="modal-title">Edit Customer</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input
            type="hidden"
            name="_id"
            #_id="ngModel"
            [(ngModel)]="customerDetail._id"
          />
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              name="first_name"
              #first_name="ngModel"
              [(ngModel)]="customerDetail.first_name"
              placeholder="Enter First Name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              name="last_name"
              #last_name="ngModel"
              [(ngModel)]="customerDetail.last_name"
              placeholder="Enter Last Name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <input
              type="text"
              name="gender"
              #gender="ngModel"
              [(ngModel)]="customerDetail.gender"
              placeholder="Enter Gender"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Age</label>
            <input
              type="text"
              name="age"
              #age="ngModel"
              [(ngModel)]="customerDetail.age"
              placeholder="Enter Age"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              name="email"
              #email="ngModel"
              [(ngModel)]="customerDetail.email"
              placeholder="Enter Email"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <input
            type="submit"
            class="btn btn-info"
            [disabled]="!updateCustomerForm.valid"
            value="Save"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteCustomerModal" class="modal fade">
  <input type="hidden" id="delete-id" />
  <div class="modal-dialog">
    <div class="modal-content">
      <form (submit)="deleteCustomer()">
        <div class="modal-header">
          <h4 class="modal-title">Delete Customer</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this Customer?</p>
          <p class="text-warning">
            <small>This action cannot be undone.</small>
          </p>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <input type="submit" class="btn btn-danger" value="Delete" />
        </div>
      </form>
    </div>
  </div>
</div>
